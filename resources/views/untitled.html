<body>
    <div>
        <div class="header-dark">
            <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="#">Stock Management</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Dashboard</a></li>
                            <li class="nav-item" role="presentation"></li>
                            <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Goods&nbsp;</a>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                            </li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Stock</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#"></a></li>
                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                        </form><span class="navbar-text"><a class="login" href="#">Log In</a></span><a class="btn btn-light action-button" role="button" href="#">Sign Up</a></div>
                </div>
            </nav>
            <div class="container hero bg-dark">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h1 class="text-center">Add Goods</h1>
                        <form class="bg-dark" enctype="multipart/data">
                            <div class="form-group text-white-50">
                                <label for="input-name">Goods Name</label>
                                <input class="form-control" type="text" id="input-name" name="name"/>
                                <span id="input-name-error" class="text-danger d-none"><strong>Alert</strong> text.</span>
                            </div>
                            <div class="form-group text-white-50"><label for="input-rate">Rate</label><input class="form-control" type="text" id="input-rate"><span id="input-rate-error" class="text-danger d-none"><strong>Alert</strong> text.</span></div>
                            <div class="form-group text-white-50"><label for="input-quantity">Quantity</label><input class="form-control" type="text" id="input-quantity"><span id="input-quantity-error" class="text-danger d-none"><strong>Alert</strong> text.</span></div>
                            <div class="form-group text-white-50"><label for="input-image">Image</label><input type="file" id="input-image" class="form-control" for="image"><span id="input-image-error" class="text-danger d-none"><strong>Alert</strong> text.</span></div>
                            <div class="form-group text-white-50"><label for="input-details">Details</label><textarea class="form-control" id="input-details"></textarea><span id="input-details-error" class="text-danger d-none"><strong>Alert</strong> text.</span></div>
                            <div class="form-group">
                                <div class="btn-group" role="group"><button class="btn btn-primary mr-10" type="submit">Submit</button><button class="btn btn-primary" type="reset">Reset</button></div>
                            </div>
                        </form>
